<div class="social" *ngIf="social">
  <div class="title">
    <h4>{{social?.title}}</h4>
    <div class="w-line"></div>
    <img [src]="social?.img" alt="Social image" class="img-responsive">
  </div>
  <div class="stats">
    <ul>
      <li>
        <h3>{{social?.followers}}</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>{{social?.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
